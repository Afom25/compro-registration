<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/images/images.png">
    <title>Course Registration System -</title>
</head>

<body>
<nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
    <a class = "navbar-brand" href = "/">Maharishi International University
    </a>
    <button class = "navbar-toggler" type = "button" data-toggle = "collapse"
            data-target = "#navbarSupportedContent"
            aria-controls = "navbarSupportedContent" aria-expanded = "false"
            aria-label = "Toggle navigation">
        <span class = "navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container">
    <div class="container-fluid top-s">
        <div class="container-fluid main">
            <div class=" main overlay2">
                <div class="container login">
                    <center>  <img th:src="@{/images/images.png}" alt="" width="300px"> </center>
                    <center><h6>Course Registration System</h6> </center>
                    <h3 class="login-heading">Login</h3>
                    <p>If you cannot remember your username/password
                        <a href=""> click here</a> to reset your password</p>
                    <div class="form">
                        <form action="bluecollarlist" th:action="@{/bluecollarlist}">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control email" name="" value="" id="email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control password" name="" value="" id="password">
                            </div>
                            <button type="submit" class=" btn btn-black btn-block" name="" id="payment"><a href="bluecollarlist">Login</a></button>
                        </form>

                        <br>

                    </div>
                </div>
                  <hr>
                 <hr>
                <footer>
                    <p> Copyright Â©2022 Maharishi International University. All rights reserved.
                        Creators: Group-1 </p>
                </footer>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
